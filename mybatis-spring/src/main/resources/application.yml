spring:
  application:
    name: mybatis

  # 数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/mybatis?serverTimezone=UTC&characterEncoding=utf8&useUnicode=true&useSSL=false&allowMultiQueries=true
    data-username: root
    data-password: root

# mybatis
mybatis:
  type-aliases-package: com.mybatis.demo.mapper
  mapper-locations: classpath:mapper/*.xml